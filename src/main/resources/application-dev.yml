# ─── Dev profile — verbose logging only ────────────────────────────────────
# All connection strings, secrets, and origins are read from .env
# No values are overridden here — the base application.yml handles everything.

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: DEBUG
    ai.mindvex: TRACE
    org.springframework.web: DEBUG
    org.hibernate: DEBUG
