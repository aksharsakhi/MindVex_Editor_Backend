spring:
  datasource:
    # Render provides postgresql:// but Spring needs jdbc:postgresql://
    # We'll use DATABASE_URL directly and Spring will handle it
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/mindvex}
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: ${JWT_SECRET}

cors:
  allowed-origins: ${CORS_ORIGINS}

logging:
  level:
    root: INFO
    ai.mindvex: INFO
    org.springframework.security: INFO
